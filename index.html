<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Office Bearers Intake Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="3130284-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Banner Section -->
    <div class="acm-banner-container">
        <div class="logo-container">
            <img src="ACM.png" alt="ACM Logo" class="acm-logo">
        </div>
        <div class="heading-wrapper">
            <div class="heading-content">
                <h1>KPRIET ACM</h1>
                <h2>Student Chapter</h2>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-section">
            <h2>Login</h2>
            <form id="loginFormElement">
                <label for="loginEmail">ACM Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required aria-label="ACM Email">
                
                <label for="loginPassword">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" name="loginPassword" required aria-label="Password">
                    <i id="toggleLoginPassword" class="fas fa-eye"></i>
                </div>
                
                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required aria-label="Confirm Password">
                    <i id="toggleConfirmPassword" class="fas fa-eye"></i>
                </div>

                <button type="submit">Login</button>
                <p id="loginErrorMessage" class="error"></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="registrationSection" class="form-section" style="display: none;">
            <h1>ACM Office Bearers Intake Form</h1>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-label="Name">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required aria-label="Gender">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required aria-label="Roll Number">

                <label for="dob">Date of Joining:</label>
                <input type="date" id="dob" name="dob" required aria-label="Date of Birth">
                
                <label for="Department">Department:</label>
                <select id="Department" name="Department" required aria-label="Department">
                    <option value="" disabled selected>Select your Department</option>
                    <option value="AD">AD</option>
                    <option value="CSE">CSE</option>
                    <option value="AIML">AIML</option>
                    <option value="CSBS">CSBS</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="MI">MI</option>
                </select>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required aria-label="Email">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required aria-label="Phone Number" pattern="[0-9]{10}">
                <label for="mediaUpload">Upload Membership Id proof(Image, PDF, Word Document):</label>
                <input type="file" id="mediaUpload" name="mediaUpload" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx" multiple>
                <p id="uploadErrorMessage" style="color: red;"></p>
                <label>Select Roles (max 2 choices):</label>
                <fieldset aria-describedby="role-selection">
                    <input type="checkbox" id="Chair" name="roles" value="Chair">
                    <label for="Chair">Chair</label><br>

                    <input type="checkbox" id="Vice-Chair" name="roles" value="Vice-Chair">
                    <label for="Vice-Chair">Vice-Chair</label><br>

                    <input type="checkbox" id="Secretary" name="roles" value="Secretary">
                    <label for="Secretary">Secretary</label><br>

                    <input type="checkbox" id="Webmaster" name="roles" value="Webmaster">
                    <label for="Webmaster">Webmaster</label><br>
                    
                    <input type="checkbox" id="Treasurer" name="roles" value="Treasurer">
                    <label for="Treasurer">Treasurer</label><br>
                </fieldset>
                <div class="textarea-wrapper">
                    <label for="description">What motivated you to apply for this position/role? (min 100 words):</label><br>
                    <textarea id="description" rows="10" cols="50" oninput="checkWordCount()"></textarea>
                    <div id="error-message" class="error-message"></div>
                </div>

                <button type="submit">Register</button>
                <p id="errorMessage" class="error"></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <ul class="footer__legal">
            <li><a href="https://www.acm.org" target="_blank" rel="noopener noreferrer">Home</a></li>
            <li><a href="https://www.acm.org/about-acm/contact-us" target="_blank" rel="noopener noreferrer">Contact Us</a></li>
            <li><a href="https://www.acm.org/membership/acm-hq-contact" target="_blank" rel="noopener noreferrer">Member Services</a></li>
            <li><a href="https://www.acm.org/code-of-ethics" target="_blank" rel="noopener noreferrer">Code of Ethics</a></li>
            <li><a href="https://www.acm.org/about-acm/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a></li>
            <li><a href="https://www.acm.org/media-center/social-media-policy" target="_blank" rel="noopener noreferrer">Social Media Policy</a></li>
            <li><a href="https://www.acm.org/accessibility" target="_blank" rel="noopener noreferrer">Accessibility</a></li>
            <li class="footer__copyright">
                Copyright Â© <script>document.write(new Date().getFullYear());</script>, ACM, Inc
            </li>
        </ul>
    </footer>

    <!-- Cursor Animation -->
    <div class="mouse-move-bg"></div>

    <script src="script.js"></script>
</body>
</html>
