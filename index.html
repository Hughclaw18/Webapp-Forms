<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Office Bearers Intake Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="f:/webapp/forms/3130284-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="acm-banner-container">
    <div class="heading-wrapper">
        <div class="heading-content">
            <h1>KPRIET ACM</h1>
            <h2>Student Chapter</h2>
        </div>
    </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-section">
            <h2>Login</h2>
            <form id="loginFormElement">
                <label for="loginEmail">ACM Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required aria-label="ACM Email">
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required aria-label="Password">
                <input type="checkbox" id="showLoginPassword"> <label for="showLoginPassword">Show Password</label>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required aria-label="Confirm Password">
                <input type="checkbox" id="showConfirmPassword"> <label for="showConfirmPassword">Show Password</label>

                <button type="submit">Login</button>
                <p id="loginErrorMessage" class="error"></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="registrationSection" class="form-section" style="display: none;">
            <h1>ACM Office Bearers Intake Form</h1>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-label="Name">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required aria-label="Gender">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required aria-label="Roll Number">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required aria-label="Date of Birth">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Email">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required aria-label="Phone Number" pattern="[0-9]{10}">

                <label>Select Roles (max 2 choices):</label>
                <fieldset aria-describedby="role-selection">
                    <input type="checkbox" id="design" name="roles" value="design">
                    <label for="design">Design</label><br>

                    <input type="checkbox" id="socialMedia" name="roles" value="socialMedia">
                    <label for="socialMedia">Social Media</label><br>

                    <input type="checkbox" id="execon" name="roles" value="execon">
                    <label for="execon">Execon</label><br>

                    <input type="checkbox" id="other" name="roles" value="other">
                    <label for="other">Other</label><br>
                </fieldset>

                <button type="submit">Register</button>
                <p id="errorMessage" class="error"></p>
            </form>
        </div>
    </div>
